<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <title>ThinkUp</title>
    <link rel="stylesheet" type="text/css" href="Content/statistics.css" />
    <script src="Javascript/showInputText.js"></script>
  </h:head>
  <h:body>
    <div class="container">
      <div class="left-column">
        <div>
          <h:form>
            <h:commandLink action="#{thinkUp.redirection()}">
              <h:graphicImage class="circular-image" value="Content/Images/logo.png" alt="Logo" width="200" height="200"/>
            </h:commandLink>
          </h:form>
        </div>
        <p:commandButton icon="ui-icon-search" />
        <p:commandButton value="Perfil" action="#{thinkUp.redirection()}"/>
        <p:button value="Estadísticas" outcome="statistics.xhtml" rendered="true" />
        <p:button value="Administrar ideas" outcome="group.xhtml" rendered="#{thinkUp.isAdminCurrentUser()}" />
        <p:button id="elemento-autenticado" value="Administrar Usuarios" outcome="table.xhtml" rendered="#{thinkUp.isAdminCurrentUser()}" />
        <p:commandButton value="Cerrar sesión" action="#{thinkUp.logOut()}"/>
      </div>
      <div class="right-column">
        <h1> Estadísticas </h1>
        <hr/>
        <div class="ChartJsArea">
          <p:chart id="chartArea" type="bar" model="#{chartJsBean.refreshModelArea()}" responsive="true" />
        </div>
        
        <h3> Estadísticas por dependencias </h3>
        <hr/>

        <h3> Estadísticas por estado </h3>
        <hr/>
      </div>
    </div>

    <!-- Agregamos el archivo JS para el comportamiento del pop-up -->
	<script type="text/javascript" src="Javascript/showInputText.js"></script>
    <!-- Solo para poder subir los cambios-->
  </h:body>
</html>
