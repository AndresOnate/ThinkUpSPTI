<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Think Up!</title>
</h:head>
<h:body>
    <div class="card crud">
        <h:form id="form">
            <p:messages for="dt-Users"/>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{crudUserBean.openNew}"
                        update=":dialogs:manage-user-content" oncomplete="PF('manageuserDialog').show()"
                        styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:manage-user-content" />
                    </p:commandButton>
                    <p:commandButton id="delete-users-button" value="#{crudUserBean.deleteButtonMessage}"
                    icon="pi pi-trash" actionListener="#{crudUserBean.deleteSelectedUsers}"
                    styleClass="ui-button-danger" disabled="#{!crudUserBean.hasSelectedUsers()}" update="@this">
                    <p:confirm header="Confirmation" message="Delete the selected users?"
                        icon="pi pi-exclamation-triangle" />
                </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
    
            <p:dataTable id="dt-users" widgetVar="dtUsers" var="user" value="#{crudUserBean.users}"
                reflow="true" styleClass="users-table" selection="#{crudUserBean.selectedUsers}"
                rowKey="#{user.mail}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="users-table-header">
                        <span style="font-weight: bold">User</span>
                        <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                            <p:inputText id="globalFilter" onkeyup="PF('dtusers').filter()" placeholder="Search" />
                        </span>
                    </div>
                </f:facet>
    
                <p:ajax event="rowSelect" update=":form:delete-users-button" />
                <p:ajax event="rowUnselect" update=":form:delete-users-button" />
                <p:ajax event="rowSelectCheckbox" update=":form:delete-users-button" />
                <p:ajax event="rowUnselectCheckbox" update=":form:delete-users-button" />
                <p:ajax event="toggleSelect" update=":form:delete-users-button" />
    
                <p:column selectionMode="multiple" exportable="false"></p:column>
    
                <p:column headerText="Mail">
                    <h:outputText value="#{user.mail}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{user.firstName} #{user.lastName}" />
                </p:column>
                <p:column headerText="Password">
                    <h:outputText value="#{user.password}" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{user.status}" />
                </p:column>
                <p:column headerText="Role">
                    <h:outputText value="#{user.role}" />
                </p:column>
                <p:column headerText="Area">
                    <h:outputText value="#{user.area}" />
                </p:column>


                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-user-content"
                        oncomplete="PF('manageuserDialog').show()"
                        styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{user}" target="#{crudUserBean.selectedUser}" />
                        <p:resetInput target=":dialogs:manage-user-content" />
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                     process="@this"
                                     oncomplete="PF('deleteuserDialog').show()">
                        <f:setPropertyActionListener value="#{user}" target="#{crudUserBean.selectedUser}" />
                    </p:commandButton>
                </p:column>
    
            </p:dataTable>
        </h:form>

        <h:form id="dialogs">
            <p:dialog header="user Details" showEffect="fade" modal="true" widgetVar="manageuserDialog"
                responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty crudUserBean.selectedUser}">
                        <div class="field">
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <p:inputText id="name" value="#{crudUserBean.selectedUser.name}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="description">Description</p:outputLabel>
                            <p:inputTextarea id="description" value="#{crudUserBean.selectedUser.description}" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="category">Category</p:outputLabel>
                            <p:selectOneRadio id="category" value="#{crudUserBean.selectedUser.category}"
                                layout="responsive" columns="2">
                                <f:selectItem itemLabel="Accessories" itemValue="Accessories" />
                                <f:selectItem itemLabel="Clothing" itemValue="Clothing" />
                                <f:selectItem itemLabel="Electronics" itemValue="Electronics" />
                                <f:selectItem itemLabel="Fitness" itemValue="Fitness" />
                            </p:selectOneRadio>
                        </div>
                        <div class="formgrid grid">
                            <div class="field col">
                                <p:outputLabel for="price">Price</p:outputLabel>
                                <p:inputNumber id="price" value="#{crudUserBean.selectedUser.price}" symbol=" USD"
                                    symbolPosition="s" decimalSeparator="." thousandSeparator="," />
                            </div>
                            <div class="field col">
                                <p:outputLabel for="quantity">Quantity</p:outputLabel>
                                <p:spinner id="quantity" min="0" value="#{crudUserBean.selectedUser.quantity}" />
                            </div>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
    
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudUserBean.saveuser}"
                        update="manage-user-content" process="manage-user-content @this" />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageuserDialog').hide()"
                        class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>
    
            <p:confirmDialog widgetVar="deleteuserDialog" showEffect="fade" width="300"
                message="Delete the user?" header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudUserBean.deleteuser}"
                    process="@this" update=":form:delete-users-button"
                    oncomplete="PF('deleteuserDialog').hide()" />
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                    onclick="PF('deleteuserDialog').hide()" />
            </p:confirmDialog>
    
            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                    icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
