<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Think Up!</title>
</h:head>
<h:body>
    <div class="card crud">
        <h:form id="form">
            <p:toolbar>
                <p:toolbarGroup>
                    <!-- Botón Nuevo Usuario-->
                    <p:commandButton value="Nuevo" icon="ui-icon-plus" action="#{crudUserBean.openNew}"
                        update=":dialogs:manage-user-content dt-users" oncomplete="PF('manageuserDialog').show()"
                        styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:manage-user-content" />
                    </p:commandButton>
                    <!-- Botón Eliminar Usuarios-->
                    <p:commandButton id="delete-users-button" value="#{crudUserBean.deleteButtonMessage}"
                    icon="ui-icon-trash" action="#{crudUserBean.deleteSelectedUsers}"
                    styleClass="ui-button-danger" disabled="#{!crudUserBean.hasSelectedUsers()}" update="@this">
                    <!-- Confirmar Eliminar usuarios-->
                    <p:confirm header="Confirmation" message="Delete the selected users?"
                        icon="ui-button-warning" />
                    </p:commandButton>
                    <!-- Actualizar tabla de usuarios -->
                    <p:commandButton value="Acualizar" icon="ui-icon-refresh" update=":form:dt-users" action="#{crudUserBean.refresh}" styleClass="ui-button-success" style="margin-right: .5rem"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <!-- Tabla con Usuarios -->
            <p:dataTable id="dt-users" widgetVar="dtUsers" var="user" value="#{crudUserBean.users}"
                reflow="true" styleClass="users-table" selection="#{crudUserBean.selectedUsers}"
                rowKey="#{user.mail}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                <!-- Buscar usuarios -->
                <f:facet name="header">
                    <div class="users-table-header">
                        <span style="font-weight: bold">Usuarios</span>
                        <span class="filter-container ui-input-icon-left"> <i class="ui-icon ui-icon-search"></i>
                            <p:inputText id="globalFilter" onkeyup="PF('dtUsers').filter()" placeholder="Search" />
                        </span>
                    </div>
                </f:facet>
                <!-- Buscar usuarios -->
                <p:ajax event="rowSelect" update=":form:delete-users-button" />
                <p:ajax event="rowUnselect" update=":form:delete-users-button" />
                <p:ajax event="rowSelectCheckbox" update=":form:delete-users-button" />
                <p:ajax event="rowUnselectCheckbox" update=":form:delete-users-button" />
                <p:ajax event="toggleSelect" update=":form:delete-users-button" />   

               <!--  Columna para seleccionar  -->
                <p:column selectionMode="multiple" exportable="false"></p:column>
    
                <!--  Datos Usuario  -->
                <p:column headerText="Mail">
                    <h:outputText value="#{user.mail}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{user.firstName} #{user.lastName}" />
                </p:column>
                <p:column headerText="Password">
                    <h:outputText value="#{user.password}" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{user.status}" />
                </p:column>
                <p:column headerText="Role">
                    <h:outputText value="#{user.role}" />
                </p:column>
                <p:column headerText="Area">
                    <h:outputText value="#{user.area}" />
                </p:column>

                <!--  Datos Usuario  -->
                <p:column exportable="false">
                    <!--  Editar Usuarios  -->
                    <p:commandButton icon="ui-icon-pencil" update=":dialogs:manage-user-content"
                        oncomplete="PF('manageuserDialog').show()"
                        styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{user}" target="#{crudUserBean.selectedUser}" />
                        <p:resetInput target=":dialogs:manage-user-content" />
                    </p:commandButton>
                    <!--  Eliminar Usuarios  -->
                    <p:commandButton class="ui-button-warning rounded-button" icon="ui-icon-trash"
                                     process="@this"
                                     oncomplete="PF('deleteuserDialog').show()">
                        <f:setPropertyActionListener value="#{user}" target="#{crudUserBean.selectedUser}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <!--  Ventanas del CRUD -->
        <h:form id="dialogs">
            <!--  Editar/Agregar Usuario Usuarios  -->
            <p:dialog header="User Details" showEffect="fade" modal="true" widgetVar="manageuserDialog"
                responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty crudUserBean.selectedUser}">
                        <div class="field">
                            <p:outputLabel for="mail">Mail</p:outputLabel>
                            <p:inputText id="mail" value="#{crudUserBean.selectedUser.mail}" required="true" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="password">Password</p:outputLabel>
                            <p:inputText id="password" value="#{crudUserBean.selectedUser.password}" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="status">Status</p:outputLabel>
                            <p:selectOneRadio id="status" value="#{crudUserBean.selectedUser.status}"
                                layout="responsive" columns="2">
                                <f:selectItem itemLabel="Activo" itemValue="Activo" />
                                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                            </p:selectOneRadio>
                        </div>
                        <div class="field">
                            <p:outputLabel for="role">Rol</p:outputLabel>
                            <p:selectOneRadio id="role" value="#{crudUserBean.selectedUser.role}"
                                layout="responsive" columns="2">
                                <f:selectItem itemLabel="Administrador" itemValue="admin" />
                                <f:selectItem itemLabel="Usuario" itemValue="user" />
                            </p:selectOneRadio>
                        </div>
                        <div class="field">
                            <p:outputLabel for="area">Area</p:outputLabel>
                            <p:selectOneRadio id="area" value="#{crudUserBean.selectedUser.area}"
                                layout="responsive" columns="2">
                                <f:selectItem itemLabel="Estudiante" itemValue="estudiante" />
                                <f:selectItem itemLabel="Profesor" itemValue="profesor" />
                                <f:selectItem itemLabel="Administrativo" itemValue="administrativo" />
                                <f:selectItem itemLabel="Externo" itemValue="externo" />
                            </p:selectOneRadio>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
            <!--  Confirmación  -->    
                <f:facet name="footer">
                    <p:commandButton value="Save"  actionListener="#{crudUserBean.saveUser}"
                        update="manage-user-content" process="manage-user-content @this" onclick="PF('manageuserDialog').hide()"/>
                    <p:commandButton value="Cancel"  onclick="PF('manageuserDialog').hide()"
                        class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>
            <!--  Eliminar Usuario  -->
            <p:confirmDialog widgetVar="deleteuserDialog" showEffect="fade" width="300"
                message="Delete the user?" header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="ui-icon-check" actionListener="#{crudUserBean.deleteUser}"
                    process="@this" update=":form:delete-users-button"
                    oncomplete="PF('deleteuserDialog').hide()" />
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="ui-button-danger"
                    onclick="PF('deleteuserDialog').hide()" />
            </p:confirmDialog>           
            <!--  Eliminar Usuario  -->
            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                    icon="i-button-danger" />
            </p:confirmDialog>
            <p:growl id="messages" showDetail="true" />
        </h:form>
    </div>
</h:body>
</html>
